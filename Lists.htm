<body style="background-color: blue;">
<p style="color: yellow;font-family:Comic sans MS;font-size: large;">I am going to use lists</p>

<L2>Item 2</L2>
<L3>Item 3</L3>
</OL>
<p style="color: yellow; font-size: small;">And now for a bullet-point <BR/>list</p> 
<UL>
<L1>Item 1</L1>
<L2>Item 2</L2>
<L3>Item 3</L3>
</UL>  
</body>
